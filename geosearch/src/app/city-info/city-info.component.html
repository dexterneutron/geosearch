<div class="row" *ngIf="cityInfo">
<div class="col-3">
<h1 class="m-2 " >Paris</h1>
<table class="table mw-25 m-2">
    <tbody>
      <tr>
        <th>Nombre</th>
        <td>{{cityInfo.name}}</td>
      </tr>
      <tr>
        <th>Poblacion</th>
        <td>{{cityInfo.population}}</td>
      </tr>
      <tr>
        <th> Wikipedia</th>
        <td><a href="https://fr.wikipedia.org/wiki/fr:Paris?uselang=en" target="_blank">{{cityInfo.wikipedia}}</a></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary btn-lg m-2">Cargar mapa</button>
</div>
<div class="col-3">
  <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=2.1725463867187504%2C48.797365852225305%2C2.435531616210938%2C48.92046891007407&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=12/48.8590/2.3040" target="_blank">Ver en grande</a></small>
</div>
</div>
