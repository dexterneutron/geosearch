<div class="input-group mb-3 p-2">
    <select class="custom-select" [(ngModel)]="selectedCity">
            <option *ngFor="let city of cities" [value]="city.name"> {{city.name}}</option>
    </select>
    <button class="btn btn-outline-secondary" type="button" (click)="loadCityDetails();storeSearch()" [disabled]="!selectedCity">Buscar</button>
  </div>
  <app-city-info [cityInfo]="city"></app-city-info>
